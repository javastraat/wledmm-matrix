trigger:
  - trigger: time_pattern
    minutes: "*" #!input update_interval
  - platform: state
    entity_id: !input sensor_1
  - platform: state
    entity_id: !input sensor_2
  - platform: state
    entity_id: !input top_row
  - platform: state
    entity_id: !input right_row
  - platform: state
    entity_id: !input bottom_row
  - platform: state
    entity_id: !input left_row

condition: []

